name: ğŸŒ€ PR Integration Workflow

on:
  push:
    branches:
      - '**'
      - '!main'
  workflow_run:
    workflows: ['ğŸ“ Submit New Project Guide']
    types:
      - completed

jobs:
  build:
    # Skip if workflow_run failed or was cancelled
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: ğŸƒ Run actions/checkout@v4
        uses: actions/checkout@v4
        with:
          # For workflow_run events, checkout the branch from the triggering workflow
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
      - name: ğŸƒ Run actions/setup-node@v4
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: ğŸªœ Install dependencies
        run: npm ci
      - name: ğŸ§‘â€âš–ï¸ Generate license file
        run: npm run licenses
      - name: ğŸ“½ï¸ Generate project files
        run: npm run generate-projects
      - name: ğŸ“ Format project
        run: npm run format
      - name: ğŸ’¾ Add and commit changes
        uses: EndBug/add-and-commit@v9.1.4
      - name: ğŸ” Lint project
        run: npm run lint
      - name: âœ… Svelte check
        run: npm run check
      - name: ğŸ—ï¸ Build project
        run: npm run build
      - name: ğŸ­ Set up playwright
        run: npx playwright install
      - name: ğŸ§ª Run tests
        run: npm test
